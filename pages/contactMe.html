<div class="contactForm">
    <h3>Contact Me</h3>
    <label for="name">Name:</label>
    <input class="inputField" type="text" name="name">
    <label for="email">Email:</label>
    <input class="inputField" type="email" name="email">
    <div>
        <h5>Type of Work:</h5>
      </div>
      <div>
      <input type="radio" id="freelance" name="drone" value="freelance"
             checked>
      <label for="freelance">Freelance</label>
    </div>
      <div>
        <input type="radio" id="full-time" name="drone" value="full-time">
        <label for="full-time">Full-time</label>
      </div>
      
      <div>
        <input type="radio" id="part-time" name="drone" value="part-time">
        <label for="part-time">Part-time</label>
      </div>
      <div>
        <input type="radio" id="tutor" name="drone" value="tutor">
        <label for="tutor">Tutor</label>
      </div>
      <textarea name="details" id="detailsInput" cols="30" rows="20" placeholder="Tell me more..."></textarea>
      <button id="formSubmitBtn">Submit</button>
</div>
